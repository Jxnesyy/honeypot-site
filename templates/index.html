<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Honeypot Detector | Jxnesyy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #58a6ff;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      box-sizing: border-box;
    }
    input, select {
      background-color: #161b22;
      color: #c9d1d9;
    }
    button {
      background-color: #238636;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background-color: #2ea043;
    }
    #output {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #161b22;
      padding: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>üõ°Ô∏è Honeypot Detector</h1>

  <label for="contract">üîó Contract Address:</label>
  <input type="text" id="contract" placeholder="e.g. 0x...">

  <label for="chain">üåê Select Blockchain:</label>
  <select id="chain">
    <option value="bsc">Binance Smart Chain</option>
    <option value="eth">Ethereum</option>
  </select>

  <button onclick="scanHoneypot()">üîç Scan Contract</button>

  <div id="output"></div>

  <script>
    async function scanHoneypot() {
      const contract = document.getElementById("contract").value.trim();
      const chain = document.getElementById("chain").value;
      const output = document.getElementById("output");

      output.innerText = "‚è≥ Scanning for honeypot behavior...";

      try {
        const response = await fetch( "/api/honeypot", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ contract, chain })
        });

        const data = await response.json();

        if (data.error) {
          output.innerText = `‚ùå Error: ${data.error}`;
        } else if (data.result) {
          output.innerText = `‚úÖ Result: ${data.result}`;
        } else {
          output.innerText = "‚ö†Ô∏è Unexpected response. Check backend logs.";
        }
      } catch (err) {
        output.innerText = `‚ùå Request failed: ${err.message}`;
      }
    }
  </script>

</body>
</html>
